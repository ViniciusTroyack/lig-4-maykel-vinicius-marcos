<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Lig-4</title>
</head>

<body>
    <audio src="msc/Zelda Main Theme Song.mp3" autoplay loop></audio>
    <header id="header">
        <div id="logo">
            <img src="./img/logo-zelda.png"  alt="">           
            <h1>Lig-4</h1>
        </div>
    </header>

    <main>
        <section id="info">
            <h2>Win the villain and save the princess Zelda!</h2>
            <div class="buttons">
                <button id="start">Start Game</button>
                <button id="restart">Reset Game</button>
            </div>
            <div id="showInfos">
            <div id="player1count"></div>
            <div id="timerContainer"><p>00:00:00</p></div>
            <div id="player2count"></div>  
            </div>

        </section>
        <section id="game">
            <!-- aqui será feita a implementação do game -->

        </section>  
        <div id="player"></div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
